input_dir: Sources/EasyUIBuilder/Resources/
output_dir: Sources/EasyUIBuilder/Generated/

xcassets:
  inputs:
    - Images.xcassets
    - Colors.xcassets

  outputs:
    templateName: swift5
    output: EasyUIAssets.swift
    params:
      publicAccess: true
      enumName: EasyUIAssets

fonts:
  inputs: Fonts/
  outputs:
    templateName: swift5
    output: EasyUIFonts.swift
    params:
      publicAccess: true
      enumName: EasyUIFonts
